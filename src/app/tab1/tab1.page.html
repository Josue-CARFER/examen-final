<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      INICIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">INICIO</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--//////////////////////////////////////-->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Juego "Cacho Raro"</ion-card-subtitle>
      <ion-card-title>Suerte sin Blanca</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     
     <!-- se muestra un numero aleatorio --> 
      <ion-item>
        <ion-label>Dado 1</ion-label>
        <ion-input [(ngModel)]="dado1" type="number" value="0"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Dado 2</ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dado 3</ion-label>
        <ion-input [(ngModel)]="dado3" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dado 4</ion-label>
        <ion-input [(ngModel)]="dado4" type="number" value="0"></ion-input>
      </ion-item>
      
      <!--boton para lansar -->
      <ion-button color="primary" (click)="calcularSuerte()" expand="block" fill="outline">Lanzar dados</ion-button>

      <!-- mostrar resultado -->
      
      <ion-item >

        <ion-label> Tu suerte es:</ion-label>
        <div *ngIf="resultado">
          {{ resultado }}
        </div>

      </ion-item>



    </ion-card-content>
  </ion-card>  

</ion-content>
